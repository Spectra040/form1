<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    form {
      display: flex;
      flex-direction: column;
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f2f2f2;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 75%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 15px;
    }
    
    input[type="text"],
    input[type="email"] {
      transition: all 0.3s ease-in-out;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: #4CAF50;
      outline: none;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    
    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h1>Enter Your Information</h1>
  <form action="https://script.google.com/macros/s/AKfycbz9L6WUNR1mIAqE4RX7F2H14Y0cPJ33Pl63DQiUCU0ilPpOm5YGY7WQ1QUVCBOEbmm3LQ/exec" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="e.g. 123-456-7890"><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
